<div class="modal-content bg-dark text-light">
  <div class="modal-header">
    <h5 class="modal-title" id="editModalLabel">Edit Member</h5>
    <button
      type="button"
      class="btn-close btn-close-white"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="modal-body">
    <form
      th:hx-post="@{'/user/update/' + ${user.userId}}"
      hx-target="#userDetailModal .modal-content"
      hx-swap="outerHTML"
      method="post"
      th:object="${user}"
    >
      <div class="mb-3">
        <label for="editName" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="editName"
          name="name"
          th:value="*{name}"
        />
      </div>
      <div class="mb-3">
        <label for="editEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="editEmail"
          name="email"
          th:value="*{email}"
        />
      </div>
      <div class="mb-3">
        <label for="editGender" class="form-label">Gender</label>
        <select class="form-select" id="editGender" name="gender">
          <option value="Male" th:selected="*{gender} == 'Male'">Male</option>
          <option value="Female" th:selected="*{gender} == 'Female'">
            Female
          </option>
          <option value="Other" th:selected="*{gender} == 'Other'">
            Other
          </option>
        </select>
      </div>
      <!-- <div class="mb-3">
        <label for="editRole" class="form-label">Role</label>
        <select class="form-select" id="editRole" name="role">
          <option
            th:each="roleOption : ${T(com.bgsix.bookmanagement.enums.UserRole).values()}"
            th:value="${roleOption}"
            th:text="${#strings.capitalize(#strings.toLowerCase(roleOption.name()))}"
            th:selected="${user.role != null and roleOption.name() == user.role.name()}"
          ></option>
        </select>
      </div> -->
      <div class="mb-3">
        <label for="editDateOfBirth" class="form-label">Date of Birth</label>
        <input
          type="date"
          class="form-control"
          id="editDateOfBirth"
          name="dateOfBirth"
          th:value="*{dateOfBirth}"
        />
      </div>
      <div class="mb-3">
        <label for="editStatus" class="form-label">Status</label>
        <select class="form-select" id="editStatus" name="status">
          <option
            th:each="statusOption : ${T(com.bgsix.bookmanagement.enums.UserStatus).values()}"
            th:value="${statusOption}"
            th:text="${#strings.capitalize(#strings.toLowerCase(statusOption.name()))}"
            th:selected="${user.status != null and statusOption.name() == user.status.name()}"
          ></option>
        </select>
      </div>
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
  </div>
</div>
