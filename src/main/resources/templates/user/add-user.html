<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New User - Library Management System</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" th:href="@{/css/global.css}" />
  </head>
  <body>
    <div class="container mt-5">
      <a th:href="@{/book/search}" class="btn btn-primary mb-3">
        <i class="bi bi-arrow-left"></i> Back to User List
      </a>
      <div class="card">
        <div class="card-header text-center">
          <div class="user-icon"></div>
          <h1>Add New User</h1>
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
          User added successfully!
        </div>
        <div class="card-body">
          <form th:action="@{/user/add}" method="post" th:object="${userForm}">
            <div class="row g-4">
              <div class="col-md-6">
                <label for="name" class="form-label">Name*</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  th:value="*{name}"
                  placeholder="Enter user name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  th:value="*{email}"
                  placeholder="Enter user email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="dateOfBirth" class="form-label"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="dateOfBirth"
                  name="dateOfBirth"
                  th:value="*{dateOfBirth}"
                />
              </div>
              <div class="col-md-6">
                <label for="gender" class="form-label">Gender</label>
                <select
                  class="form-select"
                  id="gender"
                  name="gender"
                  th:value="*{gender}"
                >
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="role" class="form-label">Role*</label>
                <select class="form-select" id="editRole" name="role">
                  <option
                    th:each="roleOption : ${T(com.bgsix.bookmanagement.enums.UserRole).values()}"
                    th:value="${roleOption}"
                    th:text="${#strings.capitalize(#strings.toLowerCase(roleOption.name()))}"
                    th:selected="${userForm.role != null and roleOption.name() == userForm.role.name()}"
                  ></option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Password*</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    th:value="*{password}"
                    placeholder="Enter user password"
                    required
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePassword"
                    onclick="togglePasswordVisibility()"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Add User</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--/* Modal */-->
    <div
      th:if="${message != null}"
      class="modal fade"
      id="messageModal"
      th:style="${message != null ? 'display:block' : 'display:none'}"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-content">
            <div class="modal-body">
              <p th:text="${message}"></p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.getElementById("togglePassword");
        const icon = toggleButton.querySelector("i");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye");
        }
      }

      // Show message modal if message is not null
      document.addEventListener("DOMContentLoaded", function () {
        const messageModal = document.getElementById("messageModal");
        if (messageModal) {
          const modalInstance = new bootstrap.Modal(messageModal);
          if (messageModal.style.display === "block") {
            modalInstance.show();
          }
        }
      });
    </script>
  </body>
</html>
