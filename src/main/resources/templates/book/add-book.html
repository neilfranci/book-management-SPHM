<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Book - Library Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <style>
      body {
        background-color: #2a313a;
      }
      .container {
        max-width: 1200px;
        margin-top: 50px;
      }
      .card {
        background-color: #222d3a;
      }
      .card-header {
        background-color: #222d3a;
        border-bottom: none;
        padding: 30px 0;
      }
      .book-icon {
        background-color: #007bff;
        width: 64px;
        height: 64px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }
      .book-icon svg {
        width: 32px;
        height: 32px;
        fill: #ffffff;
      }
      h1 {
        color: #80ffb9;
        font-size: 2.5rem;
        font-weight: bold;
      }
      .form-label {
        color: #ffffff;
        font-weight: 500;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a
        th:href="@{/book/search}"
        class="btn btn-primary"
        style="margin-bottom: 20px"
      >
        <i class="bi bi-arrow-left"></i> Back to Search
      </a>
      <div class="card">
        <div class="card-header text-center">
          <div class="book-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          <h1>Add New Book</h1>
        </div>
        <div th:if="${param.success}" class="alert alert-success" role="alert">
          Book added successfully!
        </div>
        <div class="card-body p-4 p-md-5">
          <form
            th:action="@{/book/add}"
            method="post"
            th:object="${addBookForm}"
          >
            <div class="row g-4">
              <div class="col-md-4">
                <label for="title" class="form-label">Title*</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  th:value="*{title}"
                  placeholder="Enter book title"
                />
              </div>
              <div class="col-md-4">
                <label for="author" class="form-label">Author*</label>
                <input
                  type="text"
                  class="form-control"
                  name="author"
                  th:value="*{author}"
                  placeholder="Enter author name"
                />
              </div>
              <div class="col-md-4">
                <label for="isbn" class="form-label">ISBN*</label>
                <input
                  type="text"
                  class="form-control"
                  name="isbn"
                  th:value="*{isbn}"
                  placeholder="Enter ISBN"
                />
              </div>
              <div class="col-md-4">
                <label for="language" class="form-label">Language</label>
                <input
                  type="text"
                  class="form-control"
                  name="language"
                  th:value="*{language}"
                  placeholder="Enter language"
                />
              </div>
              <div class="col-md-4">
                <label for="book_format" class="form-label">Book Format</label>
                <input
                  type="text"
                  class="form-control"
                  name="bookFormat"
                  th:value="*{bookFormat}"
                  placeholder="E.g., Hardcover, Paperback, E-book"
                />
              </div>
              <div class="col-md-4">
                <label for="pages" class="form-label">Pages</label>
                <input
                  type="number"
                  class="form-control"
                  name="pages"
                  th:value="*{pages}"
                  min="0"
                  placeholder="Enter number of pages"
                />
              </div>
              <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  th:value="*{price}"
                  step="0.01"
                  min="0"
                  placeholder="Enter price"
                />
              </div>
              <div class="col-md-4">
                <label for="cover_img" class="form-label"
                  >Cover Image URL</label
                >
                <input
                  type="url"
                  class="form-control"
                  name="coverImg"
                  th:value="*{coverImg}"
                  placeholder="Enter cover image URL"
                />
              </div>
              <div class="col-md-4">
                <label for="cover_img" class="form-label"
                  >Publication Year</label
                >
                <input
                  type="number"
                  min="1000"
                  max="2024"
                  class="form-control"
                  name="publicationYear"
                  th:value="*{publicationYear}"
                  placeholder="Enter publication year"
                />
              </div>
              <div class="col-md-4">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  name="quantity"
                  th:value="*{quantity}"
                  placeholder="Enter quantity"
                />
              </div>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
