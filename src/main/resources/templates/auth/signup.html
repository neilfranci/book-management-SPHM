<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign Up</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.2"
      integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/loginPage.css}" />
  </head>
  <body>
    <nav id="header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#80ffb9"
        stroke-width="1"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M4 19.5A2.5 2.5 0 016.5 17H20" />
        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z" />
      </svg>
      <span id="header-title" class="space-mono-bold">Library</span>
    </nav>
    <h1 id="welcome">
      <p>Welcome to Library</p>
    </h1>
    <form
      id="login-form"
      class="d-flex justify-content-center flex-column"
      method="post"
      th:action="@{/signup}"
      th:object="${signUpForm}"
    >
      <h2 class="text-white mb-4">Sign Up</h2>

      <!-- Display error message if email already exists -->
      <div class="form-group text-danger" th:if="${error}">
        <p th:text="${error}"></p>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="name"
          class="form-control"
          id="name"
          name="name"
          th:value="*{name}"
          placeholder="Enter name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          th:value="*{email}"
          placeholder="Enter email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          th:value="*{password}"
          placeholder="Enter password"
          required
        />
      </div>
      <button type="submit" id="submit-btn" class="bg6-btn">Sign Up</button>
      <div
        class="d-flex align-items-center justify-content-center text-white mt-3"
      >
        <p>Remember your account? <a href="/login">Login</a></p>
      </div>
    </form>
  </body>
</html>
